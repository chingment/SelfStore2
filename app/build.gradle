    buildTypes {
        debug {
             signingConfig signingConfigs.release
//            buildConfigField "Boolean", "ISAPPDEBUG", "true"
//            buildConfigField "String", "ENVIRONMENT", "\"http://automat.taianjk.com\""
//            buildConfigField "String", "APPKEY", "\"test\""
//            buildConfigField "String", "APPSECRET", "\"6ZB97cdVz211O08EKZ6yriAYrHXFBowC\""
        }
        release {
//            buildConfigField "Boolean", "ISAPPDEBUG", "true"
//            //buildConfigField "String", "ENVIRONMENT", "\"http://api.term.17fanju.com\""
//            buildConfigField "String", "APPKEY", "\"fanju\""
//            buildConfigField "String", "APPSECRET", "\"7460e6512f1940f68c00fe1fdb2b7eb1\""
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                variant.outputs.all {

                    def fileName='fanju.apk'

                    if (variant.buildType.name.equals('release')) {//如果是release包
                        fileName = "fanju_${productFlavors[0].name}_release_v${defaultConfig.versionName}_t${buildTime()}.apk"
                    } else if (variant.buildType.name.equals('debug')) {//如果是debug包
                        fileName = "fanju_debug_v${defaultConfig.versionName}_t${buildTime()}.apk"
                    }
                    outputFileName = fileName

                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions{
        doNotStrip '*/mips/*.so'
        doNotStrip '*/mips64/*.so'
    }
}

