            buildConfigField "String", "APPSECRET", "\"7460e6512f1940f68c00fe1fdb2b7eb1\""
        }
    }

    defaultConfig {
        applicationId "com.uplink.selfstore"
        minSdkVersion 19
        targetSdkVersion 28
